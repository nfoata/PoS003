<div *ngFor="let tenant of tenants" class="media">
  <div class="media-left">
    <a href="#">
      <img class="avatar media-object" src="{{ tenant.avatar_url }}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">
      <a [routerLink]="['/tenants/',tenant.id]">{{ tenant.login }}</a>
    </h4>
    <a href="tenant.html_url">{{ tenant.html_url }}</a>
  </div>
</div>

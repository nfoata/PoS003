
<price-form></price-form>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table #priceTable [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Base Column -->
      <ng-container matColumnDef="Price (base)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (base) </th>
        <td mat-cell *matCellDef="let row"> {{row.base}}  </td>
      </ng-container>
  
      <!-- GST Column -->
      <ng-container matColumnDef="Taxes (GST)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Taxes (GST) </th>
        <td mat-cell *matCellDef="let row"> {{row.gst}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Price (total)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (total) </th>
        <td mat-cell *matCellDef="let row" > {{row.total}} AUD </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[7, 10, 15, 25, 50, 100]"></mat-paginator>
  </div>
